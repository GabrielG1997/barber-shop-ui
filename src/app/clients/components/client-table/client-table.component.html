<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let client">{{client.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let client">{{client.email}}</td>
    </ng-container>

    <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef>Cellphone</th>
        <td mat-cell *matCellDef="let client">{{formatCellphone(client.cellphone)}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let client">
            <button mat-mini-fab extended matTooltip="Exclude" class="delete-button" (click)="deleteClient(client)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab extended matTooltip="Update" class="update-button" (click)="updateClient(client)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
